<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dario LA Voz - Comunicaciones de Impacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Fondo con líneas azules animadas */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00e5ff, transparent);
            opacity: 0.1;
            animation: moveLine 15s linear infinite;
        }
        
        @keyframes moveLine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #00e5ff;
            color: #000;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }
        
        .btn:hover {
            background-color: #00ccff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.4);
        }
        
        section {
            padding: 80px 0;
        }
        
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        p {
            margin-bottom: 15px;
        }
        
        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 2px 10px rgba(0, 229, 255, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: #00e5ff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #00e5ff, 0 0 10px #00e5ff;
            animation: neon-pulse 2s infinite alternate;
        }
        
        @keyframes neon-pulse {
            from {
                text-shadow: 0 0 5px #00e5ff, 0 0 10px #00e5ff;
            }
            to {
                text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff, 0 0 30px #00e5ff;
            }
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            font-weight: 600;
            transition: color 0.3s;
            position: relative;
        }
        
        nav ul li a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #00e5ff;
            transition: width 0.3s;
        }
        
        nav ul li a:hover {
            color: #00e5ff;
        }
        
        nav ul li a:hover:after {
            width: 100%;
        }
        
        .mobile-menu {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #00e5ff;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9));
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 180px 0 100px;
            margin-top: 70px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        
        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 50px;
        }
        
        .hero-text {
            flex: 1;
            text-align: left;
        }
        
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .microphone-img {
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.5);
            animation: float 6s ease-in-out infinite;
            transition: transform 0.3s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .microphone-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.7);
        }
        
        .hero:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,229,255,0.1) 0%, rgba(0,0,0,0.9) 70%);
            z-index: 1;
        }
        
        .hero .container {
            position: relative;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .hero h1 span {
            color: #00e5ff;
            text-shadow: 0 0 5px #00e5ff, 0 0 10px #00e5ff;
            animation: neon-pulse 2s infinite alternate;
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 30px;
            color: #ddd;
        }
        
        /* Botón de Radio Interactivo Mejorado */
        .radio-btn {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 18px 35px;
            background: linear-gradient(135deg, #00e5ff, #00a8ff);
            color: #000;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 5px 20px rgba(0, 229, 255, 0.5);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            font-size: 1.1rem;
        }
        
        .radio-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.7s;
        }
        
        .radio-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 229, 255, 0.7);
        }
        
        .radio-btn:hover:before {
            left: 100%;
        }
        
        .radio-btn i {
            font-size: 1.8rem;
            animation: radio-wave 2s infinite;
        }
        
        @keyframes radio-wave {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* WhatsApp Button */
        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background-color: #25D366;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(37, 211, 102, 0.5);
            z-index: 1000;
            animation: pulse-whatsapp 2s infinite;
            transition: all 0.3s ease;
        }
        
        .whatsapp-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(37, 211, 102, 0.7);
        }
        
        @keyframes pulse-whatsapp {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(37, 211, 102, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
            }
        }
        
        .whatsapp-btn i {
            font-size: 2rem;
            color: white;
        }
        
        /* Sección de Demos SoundCloud */
        .demos {
            background-color: #111;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .demos h2 {
            color: #00e5ff;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }
        
        .demo-subtitle {
            color: #bbb;
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .demo-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #00e5ff, #00a8ff);
            color: #000;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
        }
        
        .demo-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.7s;
        }
        
        .demo-btn:hover:before {
            left: 100%;
        }
        
        .demo-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 229, 255, 0.6);
        }
        
        /* Servicios - 4 Módulos */
        .services {
            background-color: rgba(17, 17, 17, 0.8);
            position: relative;
            overflow: hidden;
        }
        
        .services:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 229, 255, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(0, 229, 255, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(0, 229, 255, 0.05) 0%, transparent 50%);
            z-index: 0;
        }
        
        .services h2 {
            color: #00e5ff;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
            position: relative;
            z-index: 1;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }
        
        .service-card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            border: 1px solid #222;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-align: center;
        }
        
        .service-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #00e5ff;
            box-shadow: 0 0 10px #00e5ff;
            z-index: 2;
        }
        
        .service-card:after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 229, 255, 0.2), transparent);
            transition: left 0.7s ease;
            z-index: 0;
        }
        
        .service-card:hover:after {
            left: 100%;
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 229, 255, 0.3);
        }
        
        .service-icon {
            font-size: 3rem;
            color: #00e5ff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.7);
            animation: icon-glow 3s infinite alternate;
            transition: all 0.3s ease;
        }
        
        .service-card:hover .service-icon {
            transform: scale(1.2);
            color: #00e5ff;
        }
        
        @keyframes icon-glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(0, 229, 255, 0.7);
            }
            50% {
                text-shadow: 0 0 15px rgba(0, 229, 255, 0.9), 0 0 20px rgba(0, 229, 255, 0.5);
            }
        }
        
        .service-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #fff;
            position: relative;
            z-index: 1;
        }
        
        .service-card p {
            color: #bbb;
            position: relative;
            z-index: 1;
        }
        
        /* Sección de Podcasts */
        .podcasts {
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }
        
        .podcasts h2 {
            color: #00e5ff;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
            position: relative;
            z-index: 1;
        }
        
        .podcast-subtitle {
            text-align: center;
            color: #bbb;
            font-size: 1.2rem;
            margin-bottom: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .podcasts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }
        
        .podcast-card {
            background-color: rgba(17, 17, 17, 0.8);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            border: 1px solid #222;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .podcast-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #00e5ff, #00a8ff);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.7);
            z-index: 2;
        }
        
        .podcast-card:after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 229, 255, 0.1), transparent);
            transition: left 0.7s ease;
            z-index: 0;
        }
        
        .podcast-card:hover:after {
            left: 100%;
        }
        
        .podcast-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 40px rgba(0, 229, 255, 0.3);
        }
        
        .podcast-icon {
            font-size: 4rem;
            margin-bottom: 25px;
            display: block;
            transition: all 0.3s ease;
        }
        
        .podcast-card:hover .podcast-icon {
            transform: scale(1.2) rotate(5deg);
        }
        
        .mano-a-mano .podcast-icon {
            color: #00e5ff;
            text-shadow: 0 0 20px rgba(0, 229, 255, 0.7);
        }
        
        .entretelones .podcast-icon {
            color: #ff0080;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.7);
        }
        
        .podcast-card h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .podcast-description {
            color: #bbb;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.7;
            position: relative;
            z-index: 1;
        }
        
        .podcast-features {
            list-style: none;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .podcast-features li {
            margin-bottom: 12px;
            color: #ddd;
            position: relative;
            padding-left: 30px;
        }
        
        .podcast-features li:before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #00e5ff;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .podcast-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .mano-a-mano .podcast-btn {
            background: linear-gradient(135deg, #00e5ff, #00a8ff);
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.4);
            color: #000;
        }
        
        .entretelones .podcast-btn {
            background: linear-gradient(135deg, #ff0080, #c4006a);
            box-shadow: 0 5px 15px rgba(255, 0, 128, 0.4);
            color: white;
        }
        
        .podcast-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.7s;
        }
        
        .podcast-btn:hover:before {
            left: 100%;
        }
        
        .podcast-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }
        
        /* Testimonios Mejorados */
        .testimonials {
            background-color: rgba(17, 17, 17, 0.9);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .testimonials h2 {
            color: #00e5ff;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }
        
        .testimonial-slider {
            max-width: 800px;
            margin: 50px auto 0;
            position: relative;
            height: 320px;
        }
        
        .testimonial {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(30, 30, 30, 0.9));
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 229, 255, 0.2);
            border: 1px solid #333;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.8s ease;
        }
        
        .testimonial.active {
            opacity: 1;
            transform: translateX(0);
            z-index: 2;
        }
        
        .testimonial:before {
            content: """;
            position: absolute;
            top: 15px;
            left: 25px;
            font-size: 5rem;
            color: #00e5ff;
            opacity: 0.2;
            font-family: Georgia, serif;
        }
        
        .testimonial-text {
            font-style: italic;
            margin-bottom: 25px;
            color: #f0f0f0;
            position: relative;
            z-index: 1;
            font-size: 1.2rem;
            line-height: 1.8;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        .testimonial-author {
            font-weight: bold;
            color: #00e5ff;
            font-size: 1.3rem;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(0, 229, 255, 0.3);
        }
        
        .testimonial-role {
            color: #bbb;
            font-size: 1rem;
            margin-top: 5px;
        }
        
        /* Indicadores de testimonios */
        .testimonial-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }
        
        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .indicator.active {
            background-color: #00e5ff;
            box-shadow: 0 0 10px #00e5ff;
            transform: scale(1.3);
        }
        
        /* Efectos de neón adicionales */
        .neon-border {
            position: relative;
        }
        
        .neon-border:before, .neon-border:after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00e5ff, #00a8ff, #00e5ff, #00a8ff);
            background-size: 400%;
            border-radius: 12px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .neon-border:after {
            filter: blur(10px);
        }
        
        .service-card:hover .neon-border:before,
        .service-card:hover .neon-border:after {
            opacity: 1;
            animation: neon-border-animation 3s linear infinite;
        }
        
        @keyframes neon-border-animation {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
        
        /* Partículas de neón flotantes */
        .neon-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #00e5ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
            opacity: 0;
            z-index: 0;
        }
        
        /* Sobre Nosotros */
        .about {
            display: flex;
            align-items: center;
            gap: 50px;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .about-image {
            flex: 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 229, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .neumann-img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            transition: transform 0.5s;
        }
        
        .about-image:hover .neumann-img {
            transform: scale(1.05);
        }
        
        .about-content {
            flex: 1;
        }
        
        .about-content h2 {
            text-align: left;
            color: #00e5ff;
        }
        
        .about-content p {
            color: #bbb;
        }
        
        /* Redes Sociales Laterales */
        .social-sidebar {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
