    .content {

    h1 {

      font-family: 'Poppins', Arial, sans-serif;
      font-weight: 800;
      letter-spacing: 2px;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #ff5252 10%, #b71c1c 90%);

      background-clip: text;

    }
    @keyframes title-fade-in {

      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    .subtitle-modern {

      font-size: 1.35rem;
      font-family: 'Poppins', Arial, sans-serif;
      font-weight: 600;
      letter-spacing: 1px;

      user-select: none;
    }
    @keyframes subtitle-fade-in {
      from { opacity: 0; transform: translateY(20px);}

    .radio-section h2 {
      text-align: center;
      font-size: 2rem;
      font-family: 'Poppins', Arial, sans-serif;

      filter: drop-shadow(0 2px 8px #b71c1c55);

    }
    @keyframes radio-title-fade-in {

    }
    .pdf-container {
      width: 100%;
      height: 340px;
      margin-top: 2rem;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .pdf-container iframe {
      pointer-events: none;
    }
    .radio-section {
      margin-top: 4rem;
    }
    .radio-section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .radio-players {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .radio-players iframe {
      width: 100%;
      height: 150px;
    }
    @media (max-width: 600px) {
      .pdf-container, .radio-players iframe {
        border: none !important;
        box-shadow: none !important;
      }
      .pdf-container {
        height: 140px !important;
      }
    }
    .title-box {
      display: inline-block;
      padding: 0.3em 1.2em;
      border-radius: 1.2em;
      background: linear-gradient(90deg, #ffeaea 60%, #ff5252 100%);
      box-shadow: 0 2px 16px #bfa76a33;
      color: #18181b !important;
      font-weight: 800;
      font-size: 2.1rem;
      margin-bottom: 0.5rem;
      margin-top: 1.5rem;
      letter-spacing: 2px;
      border: 2px solid #b71c1c44;
      text-align: center;
      animation: title-fade-in 1.1s cubic-bezier(.4,0,.2,1);
      user-select: none;
    }
    @media (max-width: 600px) {
      .title-box {
        font-size: 1.2rem;
        padding: 0.2em 0.7em;
      }
    }
    .section-title-box {
      display: inline-block;
      padding: 0.18em 1em;
      border-radius: 1em;
      background: linear-gradient(90deg, #ff5252 60%, #ffeaea 100%);
      color: #18181b !important;
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 1.2rem;
      border: 1.5px solid #b71c1c33;
      box-shadow: 0 1px 8px #b71c1c22;
      letter-spacing: 1.2px;
      text-align: center;
      user-select: none;
    }
    
    /* Bot√≥n flotante en esquina superior derecha */
    #btn-pedir-cancion {
      position: fixed;
      top: 60px;
      right: 30px;
      background: linear-gradient(135deg, #bf6a6a, #e6b4b4);
      color: #231c1c;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      padding: 14px 22px;
      box-shadow: 0 4px 15px rgba(191, 106, 106, 0.6);
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 1.2px;
      transition: all 0.3s ease;
      z-index: 9999;
    }
    #btn-pedir-cancion:hover {
      background: linear-gradient(135deg, #e6b4b4, #bf6a6a);
      box-shadow: 0 6px 20px rgba(191, 106, 106, 0.8);
    }

    /* Contenedor formulario, desliza desde arriba */
    #form-container {
      position: fixed;
      top: 80px;
      right: 30px;
      width: 340px;
      background: #2e1818;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(191, 106, 106, 0.5);
      padding: 20px 24px;
      font-family: 'Poppins', sans-serif;
      color: #e6b4b4;
      transform: translateY(-120%);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
      z-index: 9998;
    }
    #form-container.active {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }

    #form-container h3 {
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.4rem;
      text-align: center;
      letter-spacing: 1.2px;
    }

    #form-container input,
    #form-container textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      color: #231c1c;
    }
    #form-container input::placeholder,
    #form-container textarea::placeholder {
      color: #7a3a3a;
    }
    #form-container textarea {
      resize: vertical;
      min-height: 60px;
    }

    #form-container button[type="submit"] {
      background: #bf6a6a;
      color: #231c1c;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      width: 100%;
      padding: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      letter-spacing: 1px;
      transition: background 0.3s ease;
    }
    #form-container button[type="submit"]:hover {
      background: #e6b4b4;
    }

    /* Adaptaci√≥n m√≥vil */
    @media (max-width: 400px) {
      #form-container {
        width: 90vw;
        right: 5vw;
        top: 70px;
        padding: 16px 20px;
        border-radius: 12px;
      }
      #btn-pedir-cancion {
        top: 60px;
        right: 20px;
        padding: 12px 18px;
        font-size: 0.9rem;
      }
    }
    
    /* Estilos para el reproductor simplificado */
    .simple-player {
      background: rgba(24, 24, 27, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      margin: 30px auto;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(183, 28, 28, 0.2);
      border: 1px solid rgba(255, 82, 82, 0.1);
      text-align: center;
    }
    
    .simple-player h3 {
      color: #ff5252;
      margin-bottom: 15px;
      font-size: 1.4rem;
    }
    
    .simple-player p {
      color: #e6b4b4;
      margin-bottom: 20px;
    }
    
    .player-btn {
      background: rgba(255, 82, 82, 0.2);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #ff5252;
      font-size: 1.5rem;
      margin: 0 10px;
    }
    
    .player-btn:hover {
      background: rgba(255, 82, 82, 0.4);
      transform: scale(1.05);
    }
    
    .play-btn {
      background: linear-gradient(135deg, #ff5252, #b71c1c);
      color: white;
    }
    
    .play-btn:hover {
      background: linear-gradient(135deg, #b71c1c, #ff5252);
    }
    
    .now-playing {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 82, 82, 0.1);
      border-radius: 10px;
    }
    
    .now-playing h4 {
      margin: 0 0 10px;
      color: #ff5252;
      font-size: 1rem;
    }
    
    .now-playing p {
      margin: 0;
      color: #e6b4b4;
      font-size: 1.1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
<!-- =========================
     BARRA DE NAVEGACI√ìN (BREADCRUMB)
     ========================= -->
<nav aria-label="breadcrumb" style="background:rgba(24,24,27,0.92);backdrop-filter:blur(2px);border-bottom:1.5px solid #b71c1c33;box-shadow:0 2px 8px #b71c1c22;position:sticky;top:0;z-index:101;">
  <div style="max-width:1100px;margin:0 auto;display:flex;align-items:center;gap:1.2rem;padding:0.7rem 1.5rem;">
    <a href="#" onclick="goBackToSection(event, 'emisoras')" style="color:#ff5252;font-weight:600;text-decoration:none;display:flex;align-items:center;gap:0.5rem;">
      <svg width="20" height="20" fill="none" stroke="#ff5252" stroke-width="2" viewBox="0 0 24 24"><path d="M10 19l-7-7 7-7"/><path d="M3 12h18"/></svg>
      EMISORAS
    </a>
    <span style="color:#b71c1c;font-size:1.2rem;">/</span>
    <span style="color:#ffeaea;font-weight:700;">DC Radio EC</span>
    <div style="flex:1"></div>
  </div>
</nav>

<!-- =========================
     EFECTO DE PART√çCULAS DE FONDO
     ========================= -->
<div id="particles-js"></div>

<!-- =========================
     CONTENIDO PRINCIPAL
     ========================= -->
<div class="content">
  <div style="text-align:center;">
    <span class="title-box">DC Radio EC</span>
  </div>
  <div class="subtitle-modern">üé∂ √önete y disfruta de la mejor m√∫sica</div>

  

  <div style="width:90%;max-width:800px;height:400px;margin:1.5rem auto 0 auto;box-shadow:0 2px 12px #bfa76a33;border-radius:1.1rem;overflow:hidden;">
    <iframe src="https://andydcm.github.io/dcradioec.github.io/" style="width:100%;height:100%;border:none;pointer-events:auto;" loading="lazy"></iframe>
  </div>
</div>

<!-- =========================
     BOT√ìN Y FORMULARIO PARA PEDIR CANCIONES
     ========================= -->
<button id="btn-pedir-cancion" aria-label="Pide tu canci√≥n">
  üéµ Pide tu canci√≥n
</button>

<div id="form-container" aria-hidden="true">
  <h3>üé∂ Pide tu canci√≥n</h3>
  <form id="formPedidoWhatsApp">
    <input type="text" name="nombre" placeholder="Tu nombre" required autocomplete="off" />
    <input type="text" name="cancion" placeholder="Nombre de la canci√≥n" required autocomplete="off" />
    <input type="text" name="artista" placeholder="Artista" required autocomplete="off" />
    <textarea name="mensaje" placeholder="Mensaje adicional (opcional)"></textarea>
    <button type="submit">Enviar pedido</button>
  </form>
</div>

<!-- =========================
     SCRIPTS DE EFECTOS Y UTILIDADES
     ========================= -->
<!-- Particles.js library -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js', {
    "particles": {
      "number": { "value": 80 },
      "color": { "value": ["#ff5252", "#b71c1c", "#ff8a80", "#ffeaea"] },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.7, "random": true },
      "size": { "value": 3, "random": { "enable": true, "minimumValue": 1 } },
      "line_linked": { "enable": true, "distance": 150, "color": "#ff5252", "opacity": 0.35, "width": 1.2 },
      "move": { "enable": true, "speed": 3 }
    },
    "interactivity": {
      "events": {
        "onhover": { "enable": false },
        "onclick": { "enable": false }
      }
    },
    "retina_detect": true
  });
  
  function goBackToSection(event, sectionId) {
    event.preventDefault();
    if (document.referrer) {
      let url = new URL(document.referrer);
      url.hash = sectionId;
      window.location.href = url.toString();
    } else {
      window.location.href = '/#' + sectionId;
    }
  }
  
  // Funcionalidad del formulario de pedidos
  const btn = document.getElementById('btn-pedir-cancion');
  const formContainer = document.getElementById('form-container');
  const form = document.getElementById('formPedidoWhatsApp');
  const numeroWhatsApp = '593961480654';

  btn.addEventListener('click', () => {
    formContainer.classList.toggle('active');
    const expanded = formContainer.classList.contains('active');
    formContainer.setAttribute('aria-hidden', !expanded);
  });

  form.addEventListener('submit', e => {
    e.preventDefault();

    const nombre = form.nombre.value.trim();
    const cancion = form.cancion.value.trim();
    const artista = form.artista.value.trim();
    const mensaje = form.mensaje.value.trim();

    let texto = `*_Pedido de canci√≥n_ DC Radio EC*\n`;
    texto += `- *Nombre:* ${nombre}\n`;
    texto += `- *Canci√≥n:* ${cancion}\n`;
    texto += `- *Artista:* ${artista}\n`;
    if (mensaje) texto += `- *Mensaje:*\n> ${mensaje}`;

    const textoCodificado = encodeURIComponent(texto);
    const url = `https://wa.me/${numeroWhatsApp}?text=${textoCodificado}`;

    window.open(url, '_blank');

    form.reset();
    formContainer.classList.remove('active');
    formContainer.setAttribute('aria-hidden', 'true');
  });

  // Simulaci√≥n de funcionalidad del reproductor
  const playBtn = document.getElementById('play-btn');
  const currentSongEl = document.getElementById('current-song');
  
  let isPlaying = false;
  
  // Lista de canciones simuladas
  const songs = [
    "Blinding Lights - The Weeknd",
    "Shape of You - Ed Sheeran",
    "Dance Monkey - Tones and I",
    "Bad Guy - Billie Eilish",
    "Watermelon Sugar - Harry Styles"
  ];
  
  let currentSongIndex = 0;
  
  // Actualizar la canci√≥n actual
  function updateCurrentSong() {
    currentSongEl.textContent = songs[currentSongIndex];
  }
  
  // Simular reproducci√≥n
  function togglePlay() {
    isPlaying = !isPlaying;
    
    if (isPlaying) {
      playBtn.innerHTML = "‚è∏";
    } else {
      playBtn.innerHTML = "‚ñ∂";
    }
  }
  
  // Cambiar canci√≥n
  function nextSong() {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    updateCurrentSong();
  }
  
  function prevSong() {
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    updateCurrentSong();
  }
  
  // Configurar eventos
  playBtn.addEventListener('click', togglePlay);
  document.getElementById('next-btn').addEventListener('click', nextSong);
  document.getElementById('prev-btn').addEventListener('click', prevSong);
  
  // Inicializar
  updateCurrentSong();
</script>
</body>
