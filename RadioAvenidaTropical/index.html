<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio Avenida Tropical</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

<style>
  :root {
    --bg:#1a0f00;
    --accent:#ffb347;
    --accent-2:#ff6300;
    --muted:#ffe0b3;
    --panel:#2a1800;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    color: #fff;
    background: transparent;
    overflow-x: hidden;
    scrollbar-width: none;
    -ms-overflow-style: none;
  }
  body::-webkit-scrollbar { display: none; }

  #particles-js {
    position: fixed;
    inset: 0;
    z-index: -1;
    background: var(--bg);
  }

  nav {
    background: rgba(42,24,0,0.92);
    backdrop-filter: blur(3px);
    border-bottom: 1.5px solid #ffb34744;
    box-shadow: 0 2px 8px #ffb34722;
    position: sticky;
    top: 0;
    z-index: 101;
  }
  nav div {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    gap: 1.2rem;
    padding: 0.7rem 1.5rem;
  }
  nav a {
    color: #ffb347;
    font-weight: 600;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .content {
    position: relative;
    padding: 2rem;
    padding-bottom: 160px;
    z-index: 1;
    max-width: 1100px;
    margin: 0 auto;
    box-sizing: border-box;
  }

  .title-box {
    display: inline-block;
    padding: 0.3em 1.2em;
    border-radius: 1.2em;
    background: linear-gradient(90deg, #ffe0b3 60%, #ffb347 100%);
    box-shadow: 0 2px 16px #ffb34733;
    color: #1a0f00 !important;
    border: 2px solid #ffb34755;
    font-weight: 800;
    font-size: 2.1rem;
    margin-bottom: 0.5rem;
    margin-top: 1.5rem;
    letter-spacing: 2px;
    text-align: center;
  }

  .subtitle-modern {
    text-align: center;
    font-size: 1.35rem;
    font-weight: 600;
    letter-spacing: 1px;
    margin-bottom: 2.2rem;
    color: #ffb347;
    text-shadow: 0 2px 8px #ffb34755;
  }

  .radio-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 12px 0;
  }

  .radio-frame {
    position: relative;
    display: inline-block;
    padding: 8px;
    border-radius: 20px;
    background: linear-gradient(45deg, var(--accent), var(--accent-2), #ffb347, var(--accent));
    background-size: 300% 300%;
    animation: borderFlow 6s linear infinite, pulseGlow 3.6s ease-in-out infinite;
    box-shadow: 0 0 20px rgba(255,180,70,0.3);
  }

  @keyframes borderFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  @keyframes pulseGlow {
    0%   { box-shadow: 0 0 12px rgba(255,180,70,0.2); }
    50%  { box-shadow: 0 0 40px rgba(255,140,0,0.35); }
    100% { box-shadow: 0 0 12px rgba(255,180,70,0.2); }
  }

  .radio-inner {
    border-radius: 14px;
    background: rgba(26,15,0,0.6);
    padding: 10px;
    width: 100%;
    max-width: 480px;
    box-sizing: border-box;
  }

  .radio-scan {
    position: absolute;
    inset: 0;
    border-radius: 20px;
    pointer-events: none;
    z-index: 2;
    background: linear-gradient(90deg,
      rgba(255,255,255,0) 0%,
      rgba(255,200,100,0.03) 20%,
      rgba(255,180,80,0.08) 45%,
      rgba(255,200,100,0.03) 70%,
      rgba(255,255,255,0) 100%);
    mix-blend-mode: screen;
    transform: translateX(-120%);
    animation: scanMove 3.2s linear infinite;
    filter: blur(6px);
  }

  @keyframes scanMove {
    0% { transform: translateX(-120%); opacity: 0; }
    10% { opacity: 1; }
    45% { transform: translateX(0%); opacity: 1; }
    90% { transform: translateX(120%); opacity: 0.6; }
    100% { transform: translateX(220%); opacity: 0; }
  }

  /* Bot√≥n flotante */
  #btn-pedir-cancion {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(135deg, var(--accent), var(--accent-2));
    color: #fff;
    font-weight: 700;
    border: none;
    border-radius: 50px;
    padding: 14px 22px;
    box-shadow: 0 4px 15px rgba(255,140,0,0.6);
    cursor: pointer;
    letter-spacing: 1.2px;
    transition: all 0.3s ease;
    z-index: 9999;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  #btn-pedir-cancion:hover {
    background: linear-gradient(135deg, #ff9a00, #ff7a00);
    box-shadow: 0 6px 20px rgba(255,140,0,0.8);
  }

  /* Formulario emergente */
  #form-container {
    position: fixed;
    top: 70px;
    right: 20px;
    width: 360px;
    background: rgba(42,24,0,0.95);
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(255,140,0,0.5);
    padding: 20px 24px;
    color: var(--muted);
    transform: translateY(-20px);
    opacity: 0;
    pointer-events: none;
    transition: transform 0.4s, opacity 0.4s ease;
    z-index: 9998;
  }
  #form-container.active {
    transform: translateY(0);
    opacity: 1;
    pointer-events: auto;
  }

  #form-container h3 {
    margin-bottom: 15px;
    font-weight: 700;
    font-size: 1.4rem;
    text-align: center;
    color: #ffe0b3;
  }
  #form-container input,
  #form-container textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    color: #1c1c23;
    background: #fff8f1;
    box-sizing: border-box;
  }
  #form-container textarea { resize: vertical; min-height: 60px; }

  #form-container button[type="submit"] {
    background: var(--accent-2);
    color: #fff;
    font-weight: 700;
    border: none;
    border-radius: 12px;
    width: 100%;
    padding: 12px;
    cursor: pointer;
    font-size: 1.1rem;
    letter-spacing: 1px;
    transition: background 0.3s ease;
  }
  #form-container button[type="submit"]:hover {
    background: #ff7a00;
  }

  @media (max-width: 420px){
    #form-container { width: 90vw; right: 5vw; top: 70px; padding: 16px 20px; }
    #btn-pedir-cancion { bottom: 15px; right: 15px; padding: 12px 18px; font-size: 0.9rem; }
  }
</style>
</head>

<body>
<div id="particles-js"></div>

<nav>
  <div>
    <a href="#" onclick="goBackToSection(event)">
      <svg width="20" height="20" fill="none" stroke="#ffb347" stroke-width="2" viewBox="0 0 24 24">
        <path d="M10 19l-7-7 7-7"/><path d="M3 12h18"/>
      </svg>
      EMISORAS
    </a>
    <span style="color:#ffb347;font-size:1.2rem;">/</span>
    <span style="color:#fff;font-weight:700;">Radio Avenida Tropical</span>
    <div style="flex:1"></div>
  </div>
</nav>

<main class="content">
  <div style="text-align:center;">
    <span class="title-box">Radio Avenida Tropical</span>
  </div>
  <div class="subtitle-modern">üå¥ Ritmos c√°lidos que te hacen vibrar ‚òÄÔ∏è</div>

  <div class="radio-wrapper">
    <div class="radio-frame">
      <div class="radio-inner">
        <div data-type="newStreamPlayer" data-publicToken="947dd617-7446-4a04-ada7-9a0c52685efe" data-theme="dark" data-color="FF6300" data-channelId="a012d2d4-4ab4-4550-b184-3ae00c951cad" data-rendered="false" class="cstrEmbed">
          <a href="https://www.caster.fm">Shoutcast Hosting</a>
          <a href="https://www.caster.fm">Stream Hosting</a>
          <a href="https://www.caster.fm">Radio Server Hosting</a>
        </div>
        <script src="//cdn.cloud.caster.fm//widgets/embed.js"></script>
      </div>
      <div class="radio-scan"></div>
    </div>
  </div>

  <button id="btn-pedir-cancion">üéµ Pide tu canci√≥n</button>

  <div id="form-container">
    <h3>üé∂ Pide tu canci√≥n</h3>
    <form id="formPedidoWhatsApp">
      <input id="nombre" type="text" placeholder="Tu nombre" required>
      <input id="cancion" type="text" placeholder="Nombre de la canci√≥n" required>
      <input id="artista" type="text" placeholder="Artista" required>
      <textarea id="mensaje" placeholder="Mensaje adicional (opcional)"></textarea>
      <button type="submit">Enviar pedido</button>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  // Fondo part√≠culas tropical
  particlesJS('particles-js', {
    particles: {
      number: { value: 80 },
      color: { value: ["#ffb347", "#ff7a00", "#ff6300"] },
      shape: { type: "circle" },
      opacity: { value: 0.7, random: true },
      size: { value: 3, random: true },
      line_linked: { enable: true, distance: 160, color: "#ff9a00", opacity: 0.4, width: 1.3 },
      move: { enable: true, speed: 2 }
    },
    interactivity: { events: { onhover: { enable: false } } },
    retina_detect: true
  });

  // Bot√≥n y formulario
  const btn = document.getElementById('btn-pedir-cancion');
  const formContainer = document.getElementById('form-container');
  const form = document.getElementById('formPedidoWhatsApp');
  const numeroWhatsApp = '593961480654';

  btn.addEventListener('click', () => {
    formContainer.classList.toggle('active');
  });

  form.addEventListener('submit', e => {
    e.preventDefault();
    const nombre = form.nombre.value.trim();
    const cancion = form.cancion.value.trim();
    const artista = form.artista.value.trim();
    const mensaje = form.mensaje.value.trim();
    if (!nombre || !cancion || !artista) {
      alert('Completa todos los campos obligatorios.');
      return;
    }
    let texto = `*_Pedido de canci√≥n_ - Radio Avenida Tropical*\n- *Nombre:* ${nombre}\n- *Canci√≥n:* ${cancion}\n- *Artista:* ${artista}`;
    if (mensaje) texto += `\n- *Mensaje:* ${mensaje}`;
    const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(texto)}`;
    window.open(url, '_blank');
    form.reset();
    formContainer.classList.remove('active');
  });

  function goBackToSection(event) {
    event.preventDefault();
    window.history.back();
  }
</script>

</body>
</html>
