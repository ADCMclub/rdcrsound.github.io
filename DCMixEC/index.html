<style>
/* --- Contenedor que centra solo este bloque (no toca el body) --- */
.radio-wrapper {
  width: 100%;
  display: flex;
  justify-content: center; /* CENTRA el reproductor horizontalmente */
  align-items: center;
  box-sizing: border-box;
  padding: 8px 0; /* opcional: espacio arriba/abajo */
}

/* --- Marco exterior animado (degradado en movimiento) --- */
.radio-frame{
  position: relative;
  display: inline-block;
  padding: 6px;              /* ancho del "borde" */
  border-radius: 18px;
  background: linear-gradient(45deg, #49D3F2, #0077FF, #00BFFF, #49D3F2);
  background-size: 300% 300%;
  animation: borderFlow 6s linear infinite, pulseGlow 3.6s ease-in-out infinite;
  box-shadow: 0 0 20px rgba(73,211,242,0.20);
  max-width: calc(100% - 20px); /* evita que sobresalga del viewport */
  box-sizing: content-box; /* importante para que el padding sea el borde visible */
  overflow: visible; /* evita que el borde se corte si el padre tiene overflow visible */
}

/* --- Animación del degradado del borde --- */
@keyframes borderFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* --- Pulso suave de neón en el contorno --- */
@keyframes pulseGlow {
  0%   { box-shadow: 0 0 10px rgba(73,211,242,0.18); }
  50%  { box-shadow: 0 0 32px rgba(73,211,242,0.30); transform: translateZ(0); }
  100% { box-shadow: 0 0 10px rgba(73,211,242,0.18); }
}

/* --- Interior negro donde carga el widget (esto es lo que ves dentro del borde) --- */
.radio-inner{
  border-radius: 12px;
  background: linear-gradient(180deg, rgba(0,0,0,0.98), rgba(6,6,6,0.95));
  padding: 8px;
  box-sizing: border-box;
  position: relative;
  z-index: 3; /* por encima de efectos */
  overflow: hidden;
  min-width: 260px;    /* tamaño mínimo */
  max-width: 480px;    /* limita ancho para que no rompa layout */
  width: 100%;
}

/* Asegura que el widget respete el ancho del contenedor */
.radio-inner .cstrEmbed{
  width: 100% !important;
  height: auto !important;
  border-radius: 8px;
  overflow: hidden;
  box-sizing: border-box;
  z-index: 4;
  position: relative;
}

/* --- Línea brillante que cruza el marco (efecto de movimiento) --- */
.radio-scan{
  position: absolute;
  inset: 0;
  border-radius: 18px;
  pointer-events: none;
  z-index: 2;
  background: linear-gradient(90deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,0.03) 20%,
    rgba(73,211,242,0.08) 45%,
    rgba(255,255,255,0.03) 70%,
    rgba(255,255,255,0) 100%);
  mix-blend-mode: screen;
  transform: translateX(-120%);
  animation: scanMove 3.2s linear infinite;
  filter: blur(6px);
}

/* mueve la franja de izquierda a derecha */
@keyframes scanMove {
  0%   { transform: translateX(-120%); opacity: 0; }
  10%  { opacity: 1; }
  45%  { transform: translateX(0%); opacity: 1; }
  90%  { transform: translateX(120%); opacity: 0.6; }
  100% { transform: translateX(220%); opacity: 0; }
}

/* --- Pequeña franja de partículas/brillos que se mueven dentro del borde (sutil) --- */
.radio-frame::before{
  content: "";
  position: absolute;
  inset: 2px;
  border-radius: 16px;
  z-index: 1;
  background-image:
    radial-gradient(circle at 10% 20%, rgba(73,211,242,0.07) 0px, rgba(73,211,242,0) 8px),
    radial-gradient(circle at 85% 70%, rgba(0,119,255,0.06) 0px, rgba(0,119,255,0) 10px);
  background-repeat: no-repeat;
  animation: particlesShift 8s linear infinite;
  pointer-events: none;
}

/* mueve los brillos sutilmente */
@keyframes particlesShift{
  0%   { background-position: 10% 20%, 85% 70%; }
  50%  { background-position: 30% 40%, 70% 50%; }
  100% { background-position: 10% 20%, 85% 70%; }
}

/* --- Opcional: oculta los enlaces de caster.fm si no quieres verlos --- */
.cstrEmbed a { display: none !important; }

/* --- Compatibilidad móvil: reduce tamaño del marco --- */
@media (max-width: 420px){
  .radio-inner { max-width: 360px; min-width: 220px; padding: 6px; }
  .radio-frame { padding: 5px; border-radius: 14px; }
  .radio-scan { filter: blur(4px); }
}
</style>

<div id="form-container" aria-hidden="true">
  <h3>🎶 Pide tu canción</h3>
  <form id="formPedidoWhatsApp">
    <input type="text" name="nombre" placeholder="Tu nombre" required autocomplete="off" />
    <input type="text" name="cancion" placeholder="Nombre de la canción" required autocomplete="off" />
    <input type="text" name="artista" placeholder="Artista" required autocomplete="off" />
    <textarea name="mensaje" placeholder="Mensaje adicional (opcional)"></textarea>
    <button type="submit">Enviar pedido</button>
  </form>
</div>

<script>
  const btn = document.getElementById('btn-pedir-cancion');
  const formContainer = document.getElementById('form-container');
  const form = document.getElementById('formPedidoWhatsApp');
  const numeroWhatsApp = '593961480654'; // Tu número sin '+' ni espacios

  btn.addEventListener('click', () => {
    formContainer.classList.toggle('active');
    const expanded = formContainer.classList.contains('active');
    formContainer.setAttribute('aria-hidden', !expanded);
  });

  form.addEventListener('submit', e => {
    e.preventDefault();

    const nombre = form.nombre.value.trim();
    const cancion = form.cancion.value.trim();
    const artista = form.artista.value.trim();
    const mensaje = form.mensaje.value.trim();

    // Aquí hacemos el texto con saltos de línea normales \n
    let texto = `*_Pedido de canción_ DC Mix EC*\n`;
    texto += `- *Nombre:* ${nombre}\n`;
    texto += `- *Canción:* ${cancion}\n`;
    texto += `- *Artista:* ${artista}\n`;
    if (mensaje) texto += `- *Mensaje:*\n> ${mensaje}`;

    // ¡Importante! Codificamos todo con encodeURIComponent para que los emojis y saltos funcionen bien
    const textoCodificado = encodeURIComponent(texto);

    // URL de WhatsApp sin '+', solo números
    const url = `https://wa.me/${numeroWhatsApp}?text=${textoCodificado}`;

    // Abrimos en nueva pestaña
    window.open(url, '_blank');

    // Limpiamos y ocultamos formulario
    form.reset();
    formContainer.classList.remove('active');
    formContainer.setAttribute('aria-hidden', 'true');
  });
</script>
