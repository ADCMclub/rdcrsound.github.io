<style>
/* Centrado del reproductor */
.radio-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-sizing: border-box;
  padding: 10px 0;
}

/* Marco exterior dorado animado */
.radio-frame-gold {
  position: relative;
  display: inline-block;
  padding: 6px;
  border-radius: 18px;
  background: linear-gradient(45deg, #D9A05B, #FFD700, #B8860B, #FFD27F, #D9A05B);
  background-size: 300% 300%;
  animation: borderFlow 6s linear infinite, pulseGlow 3.5s ease-in-out infinite;
  box-shadow: 0 0 20px rgba(217, 160, 91, 0.25);
  overflow: visible;
}

/* Movimiento del degradado del borde */
@keyframes borderFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Pulso de luz (efecto neón dorado) */
@keyframes pulseGlow {
  0%   { box-shadow: 0 0 10px rgba(217,160,91,0.18); }
  50%  { box-shadow: 0 0 32px rgba(255,215,0,0.35); transform: translateZ(0); }
  100% { box-shadow: 0 0 10px rgba(217,160,91,0.18); }
}

/* Fondo interno negro donde va el widget */
.radio-inner {
  border-radius: 12px;
  background: linear-gradient(180deg, rgba(0,0,0,0.98), rgba(10,10,10,0.95));
  padding: 8px;
  box-sizing: border-box;
  position: relative;
  z-index: 3;
  overflow: hidden;
  min-width: 260px;
  max-width: 480px;
  width: 100%;
}

/* Widget interno */
.radio-inner .cstrEmbed {
  width: 100% !important;
  height: auto !important;
  border-radius: 8px;
  overflow: hidden;
  z-index: 4;
  position: relative;
}

/* Franja brillante que cruza el marco */
.radio-scan {
  position: absolute;
  inset: 0;
  border-radius: 18px;
  pointer-events: none;
  z-index: 2;
  background: linear-gradient(90deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,0.04) 20%,
    rgba(255,215,0,0.1) 45%,
    rgba(255,255,255,0.04) 70%,
    rgba(255,255,255,0) 100%);
  mix-blend-mode: screen;
  transform: translateX(-120%);
  animation: scanMove 3.2s linear infinite;
  filter: blur(6px);
}

/* Movimiento de la franja */
@keyframes scanMove {
  0%   { transform: translateX(-120%); opacity: 0; }
  10%  { opacity: 1; }
  45%  { transform: translateX(0%); opacity: 1; }
  90%  { transform: translateX(120%); opacity: 0.6; }
  100% { transform: translateX(220%); opacity: 0; }
}

/* Brillos dorados sutiles dentro del borde */
.radio-frame-gold::before {
  content: "";
  position: absolute;
  inset: 2px;
  border-radius: 16px;
  z-index: 1;
  background-image:
    radial-gradient(circle at 10% 20%, rgba(255,215,0,0.07) 0px, rgba(255,215,0,0) 8px),
    radial-gradient(circle at 85% 70%, rgba(217,160,91,0.08) 0px, rgba(217,160,91,0) 10px);
  background-repeat: no-repeat;
  animation: particlesShift 8s linear infinite;
  pointer-events: none;
}

/* Movimiento de brillos */
@keyframes particlesShift {
  0%   { background-position: 10% 20%, 85% 70%; }
  50%  { background-position: 30% 40%, 70% 50%; }
  100% { background-position: 10% 20%, 85% 70%; }
}

/* Oculta enlaces Caster.fm (opcional) */
.cstrEmbed a { display: none !important; }

/* Versión móvil */
@media (max-width: 420px) {
  .radio-inner { max-width: 360px; min-width: 220px; padding: 6px; }
  .radio-frame-gold { padding: 5px; border-radius: 14px; }
  .radio-scan { filter: blur(4px); }
}
</style>

<button id="btn-pedir-cancion" aria-label="Pide tu canción">
  🎵 Pide tu canción
</button>

<!-- Formulario desplegable -->
<div id="form-container" aria-hidden="true">
  <h3>🎶 Pide tu canción</h3>
  <form id="formPedidoWhatsApp">
    <input type="text" name="nombre" placeholder="Tu nombre" required autocomplete="off" />
    <input type="text" name="cancion" placeholder="Nombre de la canción" required autocomplete="off" />
    <input type="text" name="artista" placeholder="Artista" required autocomplete="off" />
    <textarea name="mensaje" placeholder="Mensaje adicional (opcional)"></textarea>
    <button type="submit">Enviar pedido</button>
  </form>
</div>

<script>
  const btn = document.getElementById('btn-pedir-cancion');
  const formContainer = document.getElementById('form-container');
  const form = document.getElementById('formPedidoWhatsApp');
  const numeroWhatsApp = '593961480654'; // Tu número sin '+' ni espacios

  btn.addEventListener('click', () => {
    formContainer.classList.toggle('active');
    const expanded = formContainer.classList.contains('active');
    formContainer.setAttribute('aria-hidden', !expanded);
  });

  form.addEventListener('submit', e => {
    e.preventDefault();

    const nombre = form.nombre.value.trim();
    const cancion = form.cancion.value.trim();
    const artista = form.artista.value.trim();
    const mensaje = form.mensaje.value.trim();

    // Aquí hacemos el texto con saltos de línea normales \n
    let texto = `*_Pedido de canción_ DC Clasicos EC*\n`;
    texto += `- *Nombre:* ${nombre}\n`;
    texto += `- *Canción:* ${cancion}\n`;
    texto += `- *Artista:* ${artista}\n`;
    if (mensaje) texto += `- *Mensaje:*\n> ${mensaje}`;

    // ¡Importante! Codificamos todo con encodeURIComponent para que los emojis y saltos funcionen bien
    const textoCodificado = encodeURIComponent(texto);

    // URL de WhatsApp sin '+', solo números
    const url = `https://wa.me/${numeroWhatsApp}?text=${textoCodificado}`;

    // Abrimos en nueva pestaña
    window.open(url, '_blank');

    // Limpiamos y ocultamos formulario
    form.reset();
    formContainer.classList.remove('active');
    formContainer.setAttribute('aria-hidden', 'true');
  });
</script>
