<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link rel="apple-touch-icon" sizes="180x180" href="/img_radio/RDCRSOUND_LOG.jpg">
  <link rel="icon" type="image/png" sizes="192x192" href="/img_radio/RDCRSOUND_LOG.jpg">
  <link rel="icon" type="image/png" sizes="512x512" href="/img_radio/RDCRSOUND_LOG.jpg">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="DC Cl치sicos EC">
  <meta name="theme-color" content="#0d0d0d">
  <meta name="description" content="DC Cl치sicos EC - Los mejores cl치sicos musicales.">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0d0d0d;
      --accent:#D9A05B;
      --accent-2:#FFD700;
      --muted:#fff5d9;
      --panel:#18181b;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', Arial, sans-serif;
      color: #fff;
      background: transparent;
      overflow-x: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    body::-webkit-scrollbar { display: none; }

    #particles-js {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: var(--bg);
    }

    .content {
      position: relative;
      padding: 2rem;
      padding-bottom: 160px;
      z-index: 1;
      max-width: 1100px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    h1, .title-box { user-select: none; }

    .title-box {
      display: inline-block;
      padding: 0.4em 1.4em;
      border-radius: 1.2em;
      background: linear-gradient(90deg, #FFD700 60%, #D9A05B 100%);
      box-shadow: 0 2px 16px #d9a05b33;
      color: #18181b !important;
      border: 2px solid #d9a05b44;
      font-weight: 800;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      margin-top: 1.5rem;
      letter-spacing: 2px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }

    .subtitle-modern {
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 2.2rem;
      color: #FFD700;
      text-shadow: 0 2px 8px #d9a05b55;
      animation: fadeIn 1.3s ease;
    }

    .radio-section h2 {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      background: linear-gradient(90deg, #FFD27F, #D9A05B);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 2px 8px #d9a05b55);
    }

    .radio-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 0;
    }

    .radio-frame {
      position: relative;
      display: inline-block;
      padding: 8px;
      border-radius: 20px;
      background: linear-gradient(45deg, var(--accent), var(--accent-2), #b8860b, var(--accent));
      background-size: 300% 300%;
      animation: borderFlow 6s linear infinite, pulseGlow 3.6s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(217,160,91,0.25);
    }
    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 12px rgba(217,160,91,0.2); }
      50% { box-shadow: 0 0 40px rgba(255,215,0,0.35); }
      100% { box-shadow: 0 0 12px rgba(217,160,91,0.2); }
    }

    .radio-inner {
      border-radius: 14px;
      background: rgba(6,6,6,0.55);
      padding: 10px;
      width: 100%;
      max-width: 480px;
      min-width: 260px;
      box-sizing: border-box;
    }

    .radio-scan {
      position: absolute;
      inset: 0;
      border-radius: 20px;
      pointer-events: none;
      z-index: 2;
      background: linear-gradient(90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.05) 20%,
        rgba(255,215,0,0.1) 45%,
        rgba(255,255,255,0.03) 70%,
        rgba(255,255,255,0) 100%);
      mix-blend-mode: screen;
      transform: translateX(-120%);
      animation: scanMove 3.2s linear infinite;
      filter: blur(6px);
    }
    @keyframes scanMove {
      0% { transform: translateX(-120%); opacity: 0; }
      50% { transform: translateX(120%); opacity: 1; }
      100% { transform: translateX(220%); opacity: 0; }
    }

    #btn-pedir-cancion {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #23231c;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      padding: 14px 22px;
      box-shadow: 0 4px 15px rgba(217,160,91,0.6);
      cursor: pointer;
      letter-spacing: 1.2px;
      transition: all 0.3s ease;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #btn-pedir-cancion:hover {
      background: linear-gradient(135deg, #FFD700, #D9A05B);
      box-shadow: 0 6px 20px rgba(255,215,0,0.8);
    }

    #form-container {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 360px;
      background: rgba(24,24,27,0.96);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(217,160,91,0.5);
      padding: 20px 24px;
      color: var(--muted);
      transform: translateY(-20px);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.4s, opacity 0.4s;
      z-index: 9998;
    }
    #form-container.active {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }

    #form-container h3 {
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.4rem;
      text-align: center;
      color: #fff8dc;
    }

    #form-container input,
    #form-container textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #fff8dc;
      color: #1c1c23;
    }
    #form-container button[type="submit"] {
      background: var(--accent);
      color: #000;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      width: 100%;
      padding: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      letter-spacing: 1px;
      transition: background 0.3s ease;
    }
    #form-container button[type="submit"]:hover {
      background: var(--accent-2);
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <nav style="background:rgba(24,24,27,0.92);border-bottom:1.5px solid #d9a05b33;box-shadow:0 2px 8px #d9a05b22;position:sticky;top:0;z-index:101;">
    <div style="max-width:1100px;margin:0 auto;display:flex;align-items:center;gap:1.2rem;padding:0.7rem 1.5rem;">
      <a href="#" onclick="goBackToSection(event, 'emisoras')" style="color:#FFD27F;font-weight:600;text-decoration:none;display:flex;align-items:center;gap:0.5rem;">
        <svg width="20" height="20" fill="none" stroke="#FFD27F" stroke-width="2" viewBox="0 0 24 24"><path d="M10 19l-7-7 7-7"/><path d="M3 12h18"/></svg>
        EMISORAS
      </a>
      <span style="color:#FFD700;font-size:1.2rem;">/</span>
      <span style="color:#fffbe6;font-weight:700;">DC Cl치sicos EC</span>
      <div style="flex:1"></div>
    </div>
  </nav>

  <main class="content">
    <div style="text-align:center;">
      <span class="title-box">DC Cl치sicos EC</span>
    </div>
    <div class="subtitle-modern">游꿨 Los mejores cl치sicos musicales</div>

    <section class="radio-section">
      <h2>Escucha en l칤nea</h2>
      <div class="radio-wrapper">
        <div class="radio-frame">
          <div class="radio-inner">
            <div 
              data-type="newStreamPlayer" 
              data-publicToken="ada751f2-b23d-4c05-8abb-1430e3e51c53" 
              data-theme="dark" 
              data-color="D9A05B" 
              class="cstrEmbed">
              <a href="https://www.caster.fm">Shoutcast Hosting</a>
              <a href="https://www.caster.fm">Stream Hosting</a>
            </div>
            <script src="//cdn.cloud.caster.fm//widgets/embed.js"></script>
          </div>
          <div class="radio-scan"></div>
        </div>
      </div>
    </section>

    <button id="btn-pedir-cancion">游꿧 Pide tu canci칩n</button>

    <div id="form-container">
      <h3>游꿨 Pide tu canci칩n</h3>
      <form id="formPedidoWhatsApp">
        <input type="text" name="nombre" placeholder="Tu nombre" required />
        <input type="text" name="cancion" placeholder="Nombre de la canci칩n" required />
        <input type="text" name="artista" placeholder="Artista" required />
        <textarea name="mensaje" placeholder="Mensaje adicional (opcional)"></textarea>
        <button type="submit">Enviar pedido</button>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Fondo part칤culas doradas
    particlesJS('particles-js', {
      particles: {
        number: { value: 80 },
        color: { value: ['#FFD700', '#D9A05B'] },
        shape: { type: 'circle' },
        opacity: { value: 0.6, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 140, color: '#FFD700', opacity: 0.3, width: 1.2 },
        move: { enable: true, speed: 2 }
      },
      interactivity: { events: { onhover: { enable: false } } },
      retina_detect: true
    });

    // Bot칩n formulario
    const btn = document.getElementById('btn-pedir-cancion');
    const formContainer = document.getElementById('form-container');
    const form = document.getElementById('formPedidoWhatsApp');
    const numeroWhatsApp = '593961480654';

    btn.addEventListener('click', () => {
      formContainer.classList.toggle('active');
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nombre = form.nombre.value.trim();
      const cancion = form.cancion.value.trim();
      const artista = form.artista.value.trim();
      const mensaje = form.mensaje.value.trim();
      if (!nombre || !cancion || !artista) {
        alert('Completa tu nombre, canci칩n y artista.');
        return;
      }
      let texto = `*_Pedido de canci칩n - DC Cl치sicos EC_*%0A- *Nombre:* ${nombre}%0A- *Canci칩n:* ${cancion}%0A- *Artista:* ${artista}`;
      if (mensaje) texto += `%0A- *Mensaje:* ${mensaje}`;
      window.open(`https://wa.me/${numeroWhatsApp}?text=${texto}`, '_blank');
      form.reset();
      formContainer.classList.remove('active');
    });

    function goBackToSection(event, sectionId) {
      event.preventDefault();
      window.location.href = '/#' + sectionId;
    }
  </script>
</body>
</html>
