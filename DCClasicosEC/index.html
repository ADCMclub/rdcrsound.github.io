  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    body::-webkit-scrollbar { display: none; }

    /* Fondo con part√≠culas */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, #0d0d0d 0%, #000 100%);
    }

    .content {
      position: relative;
      padding: 2rem;
      padding-bottom: 160px; /* espacio inferior */
      z-index: 1;
      max-width: 1100px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    /* Marco animado dorado */
    .radio-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
    }
    .radio-frame-gold {
      position: relative;
      padding: 6px;
      border-radius: 18px;
      background: linear-gradient(45deg, #D9A05B, #FFD700, #B8860B, #FFD27F, #D9A05B);
      background-size: 300% 300%;
      animation: borderFlow 6s linear infinite, pulseGlow 3.5s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(217, 160, 91, 0.25);
    }
    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 10px rgba(217,160,91,0.18); }
      50% { box-shadow: 0 0 32px rgba(255,215,0,0.35); }
      100% { box-shadow: 0 0 10px rgba(217,160,91,0.18); }
    }

    .radio-inner {
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(0,0,0,0.98), rgba(10,10,10,0.95));
      padding: 8px;
      min-width: 260px;
      max-width: 480px;
      width: 100%;
    }
    .cstrEmbed a { display: none !important; }

    /* Franja brillante que cruza el borde */
    .radio-scan {
      position: absolute;
      inset: 0;
      border-radius: 18px;
      pointer-events: none;
      z-index: 2;
      background: linear-gradient(90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.04) 20%,
        rgba(255,215,0,0.1) 45%,
        rgba(255,255,255,0.04) 70%,
        rgba(255,255,255,0) 100%);
      mix-blend-mode: screen;
      transform: translateX(-120%);
      animation: scanMove 3.2s linear infinite;
      filter: blur(6px);
    }
    @keyframes scanMove {
      0% { transform: translateX(-120%); opacity: 0; }
      45% { transform: translateX(120%); opacity: 1; }
      100% { transform: translateX(220%); opacity: 0; }
    }

    /* Bot√≥n flotante abajo a la derecha */
    #btn-pedir-cancion {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(135deg, #bcbf6a, #e4e6b4);
      color: #23231c;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      padding: 14px 22px;
      box-shadow: 0 4px 15px rgba(191, 191, 106, 0.6);
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 1.2px;
      transition: all 0.3s ease;
      z-index: 9999;
    }
    #btn-pedir-cancion:hover {
      background: linear-gradient(135deg, #e6e4b4, #bfb96a);
      box-shadow: 0 6px 20px rgba(191, 187, 106, 0.8);
    }

    /* Part√≠culas doradas */
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: transparent;
    }
  </style>
</head>
