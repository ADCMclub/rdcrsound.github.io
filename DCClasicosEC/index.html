<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DC Clasicos EC</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/img_radio/RDCRSOUND_LOG.jpg">
  <link rel="icon" type="image/png" sizes="192x192" href="/img_radio/RDCRSOUND_LOG.jpg">
  <link rel="icon" type="image/png" sizes="512x512" href="/img_radio/RDCRSOUND_LOG.jpg">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="DCClasicosEC">
  <meta name="theme-color" content="#0d0d0d">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      background: transparent;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    body::-webkit-scrollbar { display: none; }

    #particles-js {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: #0d0d0d;
    }

    .content {
      position: relative;
      padding: 2rem;
      padding-bottom: 160px;
      z-index: 1;
      max-width: 1100px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 2px;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #ffe082 10%, #bfa76a 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 2px 12px #bfa76a55);
    }

    .subtitle-modern {
      text-align: center;
      font-size: 1.35rem;
      font-weight: 600;
      color: #ffe082;
      text-shadow: 0 2px 8px #bfa76a55;
      margin-bottom: 2.5rem;
    }

    /* Reproductor centrado con marco animado */
    .radio-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }

    .radio-frame-gold {
      position: relative;
      display: inline-block;
      padding: 6px;
      border-radius: 18px;
      background: linear-gradient(45deg, #D9A05B, #FFD700, #B8860B, #FFD27F, #D9A05B);
      background-size: 300% 300%;
      animation: borderFlow 6s linear infinite, pulseGlow 3.5s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(217, 160, 91, 0.25);
    }

    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes pulseGlow {
      0%   { box-shadow: 0 0 10px rgba(217,160,91,0.18); }
      50%  { box-shadow: 0 0 32px rgba(255,215,0,0.35); }
      100% { box-shadow: 0 0 10px rgba(217,160,91,0.18); }
    }

    .radio-inner {
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(0,0,0,0.98), rgba(10,10,10,0.95));
      padding: 8px;
      min-width: 260px;
      max-width: 480px;
      width: 100%;
      z-index: 3;
    }
    .cstrEmbed { width: 100%!important; height: auto!important; border-radius: 8px; overflow: hidden; }

    .radio-scan {
      position: absolute;
      inset: 0;
      border-radius: 18px;
      pointer-events: none;
      z-index: 2;
      background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.04) 20%, rgba(255,215,0,0.1) 45%, rgba(255,255,255,0.04) 70%, rgba(255,255,255,0) 100%);
      animation: scanMove 3.2s linear infinite;
      filter: blur(6px);
    }
    @keyframes scanMove {
      0%   { transform: translateX(-120%); opacity: 0; }
      10%  { opacity: 1; }
      45%  { transform: translateX(0%); opacity: 1; }
      90%  { transform: translateX(120%); opacity: 0.6; }
      100% { transform: translateX(220%); opacity: 0; }
    }

    .radio-frame-gold::before {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: 16px;
      z-index: 1;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255,215,0,0.07) 0px, rgba(255,215,0,0) 8px),
        radial-gradient(circle at 85% 70%, rgba(217,160,91,0.08) 0px, rgba(217,160,91,0) 10px);
      animation: particlesShift 8s linear infinite;
    }
    @keyframes particlesShift {
      0%   { background-position: 10% 20%, 85% 70%; }
      50%  { background-position: 30% 40%, 70% 50%; }
      100% { background-position: 10% 20%, 85% 70%; }
    }

    /* Bot√≥n flotante mejor posicionado */
    #btn-pedir-cancion {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(135deg, #bcbf6a, #e4e6b4);
      color: #23231c;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      padding: 14px 22px;
      box-shadow: 0 4px 15px rgba(191, 191, 106, 0.6);
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      z-index: 9999;
      transition: all 0.3s ease;
    }
    #btn-pedir-cancion:hover {
      background: linear-gradient(135deg, #e6e4b4, #bfb96a);
      box-shadow: 0 6px 20px rgba(191, 187, 106, 0.8);
    }

    /* Formulario */
    #form-container {
      position: fixed;
      bottom: 90px;
      right: 25px;
      width: 340px;
      background: #2e2b18;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(191, 191, 106, 0.5);
      padding: 20px 24px;
      color: #e6e6b4;
      transform: translateY(120%);
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
      z-index: 9998;
    }
    #form-container.active {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }

    #form-container input, #form-container textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      font-family: 'Poppins', sans-serif;
    }
    #form-container button[type="submit"] {
      background: #bfbb6a;
      color: #23231c;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      width: 100%;
      padding: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #form-container button[type="submit"]:hover {
      background: #e5e6b4;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <div class="content">
    <h1>DC Clasicos EC</h1>
    <div class="subtitle-modern">üé∂ La mejor selecci√≥n de cl√°sicos en un solo lugar</div>

    <div class="radio-wrapper">
      <div class="radio-frame-gold">
        <div class="radio-inner">
          <div data-type="newStreamPlayer"
               data-publicToken="483de68b-f9e5-4fa3-b5ee-b27252721c33"
               data-theme="dark"
               data-color="D9A05B"
               class="cstrEmbed">
            <a href="https://www.caster.fm">Shoutcast Hosting</a>
            <a href="https://www.caster.fm">Stream Hosting</a>
          </div>
        </div>
        <div class="radio-scan"></div>
      </div>
    </div>
  </div>

  <script src="//cdn.cloud.caster.fm//widgets/embed.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#ffe082" },
        "size": { "value": 2 },
        "move": { "speed": 1.5 }
      }
    });
  </script>

  <button id="btn-pedir-cancion">üéµ Pide tu canci√≥n</button>
  <div id="form-container">
    <h3>üé∂ Pide tu canci√≥n</h3>
    <form id="formPedidoWhatsApp">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="text" name="cancion" placeholder="Nombre de la canci√≥n" required>
      <input type="text" name="artista" placeholder="Artista" required>
      <textarea name="mensaje" placeholder="Mensaje adicional (opcional)"></textarea>
      <button type="submit">Enviar pedido</button>
    </form>
  </div>

  <script>
    const btn = document.getElementById('btn-pedir-cancion');
    const formContainer = document.getElementById('form-container');
    const form = document.getElementById('formPedidoWhatsApp');
    const numeroWhatsApp = '593961480654';
    btn.onclick = () => formContainer.classList.toggle('active');
    form.onsubmit = e => {
      e.preventDefault();
      const nombre = form.nombre.value;
      const cancion = form.cancion.value;
      const artista = form.artista.value;
      const mensaje = form.mensaje.value;
      const texto = encodeURIComponent(
        `*_Pedido de canci√≥n - DC Clasicos EC_*\n` +
        `‚Ä¢ *Nombre:* ${nombre}\n` +
        `‚Ä¢ *Canci√≥n:* ${cancion}\n` +
        `‚Ä¢ *Artista:* ${artista}\n` +
        (mensaje ? `‚Ä¢ *Mensaje:* ${mensaje}` : "")
      );
      window.open(`https://wa.me/${numeroWhatsApp}?text=${texto}`, '_blank');
      form.reset();
      formContainer.classList.remove('active');
    };
  </script>
</body>
</html>
