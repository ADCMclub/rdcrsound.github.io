<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0d0d0d;
      --accent:#D9A05B;
      --accent-2:#FFD700;
      --muted:#fffbe6;
      --panel:#18181b;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', Arial, sans-serif;
      color: #fff;
      background: transparent; /* permite ver part铆culas */
      overflow-x: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    body::-webkit-scrollbar { display: none; }

    /* Fondo de part铆culas (contenedor) */
    #particles-js {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: var(--bg);
    }

    .content {
      position: relative;
      padding: 2rem;
      padding-bottom: 160px; /* espacio para reproductor/bot贸n flotante */
      z-index: 1;
      max-width: 1100px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    /* Breadcrumb / Nav (se mantiene igual que tu original) */
    nav.breadcrumb {
      background: rgba(24,24,27,0.92);
      backdrop-filter: blur(2px);
      border-bottom: 1.5px solid #bfa76a33;
      box-shadow: 0 2px 8px #bfa76a22;
      position: sticky;
      top: 0;
      z-index: 101;
    }

    .title-box {
      display: inline-block;
      padding: 0.4em 1.2em;
      border-radius: 1.2em;
      background: linear-gradient(90deg, #fffbe6 60%, #ffe082 100%);
      box-shadow: 0 2px 16px #bfa76a33;
      color: #18181b !important;
      font-weight: 800;
      font-size: 2.1rem;
      margin-bottom: 0.5rem;
      margin-top: 1.5rem;
      letter-spacing: 2px;
      border: 2px solid #bfa76a44;
      text-align: center;
      user-select: none;
    }

    .subtitle-modern {
      text-align: center;
      font-size: 1.35rem;
      font-weight: 600;
      color: #ffe082;
      text-shadow: 0 2px 8px #bfa76a55;
      margin-bottom: 2.2rem;
    }

    /* Marco del reproductor (doradito) */
    .radio-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 0;
    }

    .radio-frame-gold {
      position: relative;
      display: inline-block;
      padding: 6px;
      border-radius: 18px;
      background: linear-gradient(45deg, #D9A05B, #FFD700, #B8860B, #FFD27F, #D9A05B);
      background-size: 300% 300%;
      animation: borderFlow 6s linear infinite, pulseGlow 3.5s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(217, 160, 91, 0.25);
      overflow: visible;
    }
    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes pulseGlow {
      0%   { box-shadow: 0 0 10px rgba(217,160,91,0.18); }
      50%  { box-shadow: 0 0 32px rgba(255,215,0,0.35); transform: translateZ(0); }
      100% { box-shadow: 0 0 10px rgba(217,160,91,0.18); }
    }

    .radio-inner {
      border-radius: 12px;
      background: rgba(6,6,6,0.55); /* semitransparente para ver part铆culas detr谩s */
      padding: 8px;
      box-sizing: border-box;
      position: relative;
      z-index: 3;
      overflow: hidden;
      min-width: 260px;
      max-width: 480px;
      width: 100%;
    }

    .radio-inner .cstrEmbed {
      width: 100% !important;
      height: auto !important;
      border-radius: 8px;
      overflow: hidden;
      z-index: 4;
      position: relative;
    }

    /* Franja animada */
    .radio-scan {
      position: absolute;
      inset: 0;
      border-radius: 18px;
      pointer-events: none;
      z-index: 2;
      background: linear-gradient(90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.04) 20%,
        rgba(255,215,0,0.10) 45%,
        rgba(255,255,255,0.04) 70%,
        rgba(255,255,255,0) 100%);
      mix-blend-mode: screen;
      transform: translateX(-120%);
      animation: scanMove 3.2s linear infinite;
      filter: blur(6px);
    }
    @keyframes scanMove {
      0%   { transform: translateX(-120%); opacity: 0; }
      10%  { opacity: 1; }
      45%  { transform: translateX(0%); opacity: 1; }
      90%  { transform: translateX(120%); opacity: 0.6; }
      100% { transform: translateX(220%); opacity: 0; }
    }

    /* Bot贸n flotante abajo-derecha */
    #btn-pedir-cancion {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #bcbf6a, #e4e6b4);
      color: #23231c;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      padding: 14px 22px;
      box-shadow: 0 4px 15px rgba(191, 191, 106, 0.6);
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 1.2px;
      z-index: 9999;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #btn-pedir-cancion:hover {
      background: linear-gradient(135deg, #e6e4b4, #bfb96a);
      box-shadow: 0 6px 20px rgba(191, 187, 106, 0.8);
    }

    /* Formulario (desplegable) */
    #form-container {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 360px;
      background: #2e2b18;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(191, 191, 106, 0.5);
      padding: 20px 24px;
      color: #e6e6b4;
      transform: translateY(120%);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.35s ease, opacity 0.35s ease;
      z-index: 9998;
    }
    #form-container.active {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }
    #form-container h3 { margin: 0 0 12px 0; text-align:center; color:#fffbe6; }
    #form-container input, #form-container textarea {
      width:100%; padding:10px 12px; margin-bottom:10px; border-radius:8px; border:none; font-size:14px;
      background:#fffbe6; color:#1c1c23; box-sizing:border-box;
    }
    #form-container button[type="submit"] {
      width:100%; padding:10px; border-radius:10px; border:none; background:var(--accent); color:#000; font-weight:700;
    }

    @media (max-width: 420px){
      .radio-inner{ max-width:360px; min-width:220px; padding:8px;}
      .radio-frame-gold{ padding:5px; border-radius:14px;}
      #form-container{ width:90vw; right:5vw; bottom:90px; }
      #btn-pedir-cancion{ bottom:16px; right:16px; padding:12px 18px; }
    }
  </style>
</head>
<body>

  <!-- NAV / BREADCRUMB (igual al tuyo) -->
  <nav class="breadcrumb" aria-label="breadcrumb">
    <div style="max-width:1100px;margin:0 auto;display:flex;align-items:center;gap:1.2rem;padding:0.7rem 1.5rem;">
      <a href="#" onclick="goBackToSection(event, 'emisoras')" style="color:#ffe082;font-weight:600;text-decoration:none;display:flex;align-items:center;gap:0.5rem;">
        <svg width="20" height="20" fill="none" stroke="#ffe082" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true"><path d="M10 19l-7-7 7-7"/><path d="M3 12h18"/></svg>
        EMISORAS
      </a>
      <span style="color:#bfa76a;font-size:1.2rem;">/</span>
      <span style="color:#fffbe6;font-weight:700;">DC Clasicos EC</span>
      <div style="flex:1"></div>
    </div>
  </nav>

  <!-- Contenedor de part铆culas -->
  <div id="particles-js" aria-hidden="true"></div>

  <!-- CONTENIDO (se conserva TODO tu contenido) -->
  <main class="content" role="main">
    <div style="text-align:center;">
      <span class="title-box">DC Clasicos EC</span>
    </div>
    <div class="subtitle-modern"> La mejor selecci贸n de cl谩sicos en un solo lugar</div>

    <!-- REPRODUCTOR CENTRADO + MARCO DORADO -->
    <section class="radio-section" aria-labelledby="radio-title">
      <h2 id="radio-title" style="text-align:center;color:transparent;background:linear-gradient(90deg,#bfa76a,#ffe082);-webkit-background-clip:text;">Escucha en l铆nea</h2>

      <div class="radio-wrapper" aria-hidden="false">
        <div class="radio-frame-gold" role="region" aria-label="Reproductor DC Clasicos EC">
          <div class="radio-inner">
            <!-- === AQU EST TU DIV JUSTO COMO LO PUSISTE === -->
            <div data-type="newStreamPlayer" data-publicToken="483de68b-f9e5-4fa3-b5ee-b27252721c33" data-theme="dark" data-color="D9A05B" data-channelId="" data-rendered="false" class="cstrEmbed">
              <a href="https://www.caster.fm">Shoutcast Hosting</a>
              <a href="https://www.caster.fm">Stream Hosting</a>
              <a href="https://www.caster.fm">Radio Server Hosting</a>
            </div>

          <div class="radio-scan" aria-hidden="true"></div>
        </div>
      </div>
    </section>

    <!-- BOTN FLOTANTE -->
    <button id="btn-pedir-cancion" aria-label="Pide tu canci贸n" title="Pide tu canci贸n">
       Pide tu canci贸n
    </button>

    <!-- FORMULARIO DESPLEGABLE -->
    <div id="form-container" aria-hidden="true" role="dialog" aria-labelledby="pedido-title">
      <h3 id="pedido-title"> Pide tu canci贸n</h3>
      <form id="formPedidoWhatsApp" novalidate>
        <input type="text" name="nombre" placeholder="Tu nombre" required autocomplete="name">
        <input type="text" name="cancion" placeholder="Nombre de la canci贸n" required>
        <input type="text" name="artista" placeholder="Artista" required>
        <textarea name="mensaje" placeholder="Mensaje adicional (opcional)"></textarea>
        <button type="submit">Enviar pedido</button>
      </form>
    </div>
  </main>

  <!-- SCRIPTS: particles + formulario + utilidades -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Inicializa part铆culas (dorado suave)
    (function(){
      function run() {
        if (typeof particlesJS === 'function') {
          particlesJS('particles-js', {
            "particles": {
              "number": { "value": 80 },
              "color": { "value": ["#FFD700","#D9A05B"] },
              "shape": { "type": "circle" },
              "opacity": { "value": 0.6, "random": true },
              "size": { "value": 3, "random": { "enable": true, "minimumValue": 1 } },
              "line_linked": { "enable": true, "distance": 140, "color": "#D9A05B", "opacity": 0.25, "width": 1.2 },
              "move": { "enable": true, "speed": 1.8 }
            },
            "interactivity": { "events": { "onhover": { "enable": false }, "onclick": { "enable": false } } },
            "retina_detect": true
          });
        } else {
          setTimeout(run, 200);
        }
      }
      run();
    })();

    // Bot贸n y formulario (WhatsApp)
    (function(){
      const btn = document.getElementById('btn-pedir-cancion');
      const formContainer = document.getElementById('form-container');
      const form = document.getElementById('formPedidoWhatsApp');
      const numeroWhatsApp = '593961480654';

      btn.addEventListener('click', () => {
        formContainer.classList.toggle('active');
        const isActive = formContainer.classList.contains('active');
        formContainer.setAttribute('aria-hidden', String(!isActive));
        if (isActive) {
          const first = form.querySelector('input, textarea');
          if (first) first.focus();
        }
      });

      form.addEventListener('submit', e => {
        e.preventDefault();
        const nombre = (form.nombre.value || '').trim();
        const cancion = (form.cancion.value || '').trim();
        const artista = (form.artista.value || '').trim();
        const mensaje = (form.mensaje.value || '').trim();

        if (!nombre || !cancion || !artista) {
          alert('Por favor completa tu nombre, la canci贸n y el artista.');
          return;
        }

        let texto = `*_Pedido de canci贸n - DC Clasicos EC_*%0A- *Nombre:* ${nombre}%0A- *Canci贸n:* ${cancion}%0A- *Artista:* ${artista}`;
        if (mensaje) texto += `%0A- *Mensaje:* ${mensaje}`;

        window.open(`https://wa.me/${numeroWhatsApp}?text=${texto}`, '_blank');
        form.reset();
        formContainer.classList.remove('active');
        formContainer.setAttribute('aria-hidden', 'true');
      });
    })();

    // Navegar atr谩s a secci贸n (breadcrumb)
    function goBackToSection(event, sectionId) {
      event.preventDefault();
      try {
        if (document.referrer) {
          let url = new URL(document.referrer);
          url.hash = sectionId;
          window.location.href = url.toString();
        } else {
          window.location.href = '/#' + sectionId;
        }
      } catch {
        window.location.href = '/#' + sectionId;
      }
    }
  </script>
