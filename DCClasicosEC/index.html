// Iconos volumen con SVG
function getVolumeSVG(level) {
  if (level === 'mute') {
    return `<svg width="24" height="24" viewBox="0 0 24 24"><path fill="#ffe082" d="M16.5 12l4.5 4.5-1.5 1.5L15 13.5l-4.5 4.5H8v-9h2.5l4.5 4.5zM3 10v4c0 .55.45 1 1 1h3l3.29 3.29c.63.63 1.71.18 1.71-.71V6.41c0-.89-1.08-1.34-1.71-.71L7 9H4c-.55 0-1 .45-1 1z"></path></svg>`;
  } else if (level === 'low') {
    return `<svg width="24" height="24" viewBox="0 0 24 24"><path fill="#ffe082" d="M3 10v4c0 .55.45 1 1 1h3l3.29 3.29c.63.63 1.71.18 1.71-.71V6.41c0-.89-1.08-1.34-1.71-.71L7 9H4c-.55 0-1 .45-1 1zm7.5 2c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"></path></svg>`;
  } else if (level === 'medium') {
    return `<svg width="24" height="24" viewBox="0 0 24 24"><path fill="#ffe082" d="M3 10v4c0 .55.45 1 1 1h3l3.29 3.29c.63.63 1.71.18 1.71-.71V6.41c0-.89-1.08-1.34-1.71-.71L7 9H4c-.55 0-1 .45-1 1zm9.5 2c0-2.49-1.51-4.55-3.5-5.48v10.97c1.99-.93 3.5-2.99 3.5-5.49z"></path></svg>`;
  }
  // Alto
  return `<svg width="24" height="24" viewBox="0 0 24 24"><path fill="#ffe082" d="M3 10v4c0 .55.45 1 1 1h3l3.29 3.29c.63.63 1.71.18 1.71-.71V6.41c0-.89-1.08-1.34-1.71-.71L7 9H4c-.55 0-1 .45-1 1zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 4.45v15.1c3.39-.82 5.5-4.04 5.5-7.55s-2.11-6.73-5.5-7.55z"></path></svg>`;
}

// Establece el icono de volumen seg√∫n el valor
function setVolumeIcon(vol) {
  let icon;
  if (vol == 0) icon = getVolumeSVG('mute');
  else if (vol <= 0.4) icon = getVolumeSVG('low');
  else if (vol <= 0.7) icon = getVolumeSVG('medium');
  else icon = getVolumeSVG('high');
  volumeIcon.innerHTML = icon;
}

// Play/Pause toggle
playBtn.addEventListener('click', () => {
  if (audio.paused) {
    audio.play();
  } else {
    audio.pause();
  }
});

// Actualiza iconos y animaciones
audio.addEventListener('play', () => {
  playIcon.style.display = 'none';
  pauseIcon.style.display = '';
  playBtn.classList.add('playing');
  waveAnimation.style.display = 'flex';
});
audio.addEventListener('pause', () => {
  playIcon.style.display = '';
  pauseIcon.style.display = 'none';
  playBtn.classList.remove('playing');
  waveAnimation.style.display = 'none';
});

// Control de volumen
volSlider.addEventListener('input', () => {
  audio.volume = volSlider.value;
  setVolumeIcon(Number(volSlider.value));
});

// Sincroniza icono de volumen al cargar
window.addEventListener('DOMContentLoaded', () => {
  volSlider.value = audio.volume;
  setVolumeIcon(audio.volume);
  if (audio.paused) {
    playIcon.style.display = '';
    pauseIcon.style.display = 'none';
    waveAnimation.style.display = 'none';
  } else {
    playIcon.style.display = 'none';
    pauseIcon.style.display = '';
    waveAnimation.style.display = 'flex';
  }
});

// Actualiza icono si el volumen cambia (por otras fuentes)
audio.addEventListener('volumechange', () => {
  volSlider.value = audio.volume;
  setVolumeIcon(audio.volume);
});
</script>

<script>
  const btn = document.getElementById('btn-pedir-cancion');
  const formContainer = document.getElementById('form-container');
  const form = document.getElementById('formPedidoWhatsApp');
  const numeroWhatsApp = '593961480654'; // Tu n√∫mero sin '+' ni espacios

  btn.addEventListener('click', () => {
    formContainer.classList.toggle('active');
    const expanded = formContainer.classList.contains('active');
    formContainer.setAttribute('aria-hidden', !expanded);
  });

  form.addEventListener('submit', e => {
    e.preventDefault();

    const nombre = form.nombre.value.trim();
    const cancion = form.cancion.value.trim();
    const artista = form.artista.value.trim();
    const mensaje = form.mensaje.value.trim();

    // Aqu√≠ hacemos el texto con saltos de l√≠nea normales \n
    let texto = `*_Pedido de canci√≥n_ DC Clasicos EC*\n`;
    texto += `- *Nombre:* ${nombre}\n`;
    texto += `- *Canci√≥n:* ${cancion}\n`;
    texto += `- *Artista:* ${artista}\n`;
    if (mensaje) texto += `- *Mensaje:*\n> ${mensaje}`;

    // ¬°Importante! Codificamos todo con encodeURIComponent para que los emojis y saltos funcionen bien
    const textoCodificado = encodeURIComponent(texto);

    // URL de WhatsApp sin '+', solo n√∫meros
    const url = `https://wa.me/${numeroWhatsApp}?text=${textoCodificado}`;

    formContainer.classList.remove('active');
    formContainer.setAttribute('aria-hidden', 'true');
  });
