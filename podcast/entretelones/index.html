<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Entretelones ‚Äì Podcast</title>
<style>
  :root {
    --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    --color-wine: #5b2233;
    --color-teal: #2a6f6f;
    --color-black: #111111;
    --color-white-alpha: rgba(255,255,255,0.95);
    --color-subtitle: rgba(0,0,0,0.55);
  }
  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: var(--font);
    background-color: var(--color-black);
    color: var(--color-black);
    overflow: auto;
  }
  /* Particle canvas full screen */
  #bg-canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    background: linear-gradient(135deg, var(--color-wine), var(--color-teal));
  }
  /* Main container */
  .container {
    position: relative;
    max-width: 720px;
    margin: 3rem auto 4rem;
    background: var(--color-white-alpha);
    border-radius: 22px;
    padding: 2.5rem 3rem;
    box-shadow: 0 12px 48px rgb(91 34 51 / 0.3);
    backdrop-filter: blur(15px);
    z-index: 10;
    animation: fadeInUp 1s ease forwards;
  }

  /* Animations */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  /* Back button */
  .back-btn {
    position: fixed;
    top: 1.2rem;
    left: 1.2rem;
    background: var(--color-white-alpha);
    color: var(--color-wine);
    border: none;
    padding: 0.65em 1.6em;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 6px 24px rgb(42 111 111 / 0.2);
    backdrop-filter: blur(12px);
    transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    z-index: 20;
    user-select: none;
  }
  .back-btn:hover {
    background-color: var(--color-wine);
    color: var(--color-white-alpha);
    transform: scale(1.1);
  }

  /* Breadcrumb */
  .breadcrumb {
    font-size: 0.85rem;
    margin-bottom: 0.9rem;
    color: var(--color-subtitle);
  }
  .breadcrumb a {
    color: var(--color-wine);
    text-decoration: none;
    font-weight: 600;
  }
  .breadcrumb a:hover {
    text-decoration: underline;
  }
  /* Title */
  .title {
    font-size: 2.8rem;
    font-weight: 900;
    font-style: italic;
    margin-bottom: 0.4em;
    letter-spacing: -0.03em;
    background: linear-gradient(90deg, var(--color-wine), var(--color-teal));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    user-select: none;
  }
  /* Subtitle */
  .subtitle {
    font-size: 1.2rem;
    font-weight: 400;
    line-height: 1.6;
    margin-bottom: 2.2rem;
    color: var(--color-black);
    font-style: normal;
    letter-spacing: 0.02em;
  }
  /* Iframe */
  iframe {
    width: 100%;
    height: 450px;
    border: none;
    border-radius: 20px;
    box-shadow: 0 12px 28px rgb(42 111 111 / 0.25);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }
  iframe:hover {
    transform: scale(1.03);
    box-shadow: 0 16px 40px rgb(91 34 51 / 0.35);
  }

</style>

<canvas id="bg-canvas"></canvas>

<button class="back-btn" onclick="window.history.back()">‚Üê Volver</button>

<div class="container" role="main" aria-label="Podcast Entretelones">
  <nav class="breadcrumb" aria-label="Breadcrumb">
    <a href="/podcast/" tabindex="0">Podcast</a> / <span aria-current="page">Entretelones</span>
  </nav>

  <h1 class="title">Entretelones</h1>
  <p class="subtitle" aria-live="polite">
    üéôÔ∏è Explora las voces detr√°s del escenario: historias √∫nicas, entrevistas profundas y m√∫sica que inspira.
  </p>

  <iframe
    allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write"
    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
    src="https://embed.podcasts.apple.com/ec/podcast/entretelones/id1819687775?theme=light"

<script>
  const canvas = document.getElementById('bg-canvas');
  const ctx = canvas.getContext('2d');

  let width, height;
  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width * devicePixelRatio;
    canvas.height = height * devicePixelRatio;
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(devicePixelRatio, devicePixelRatio);
  }
  window.addEventListener('resize', resize);
  resize();

  // Particle system
  class Particle {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.vx = (Math.random() - 0.5) * 0.15;
      this.vy = (Math.random() - 0.5) * 0.15;
      this.size = 1 + Math.random() * 2;
      this.alpha = 0.15 + Math.random() * 0.25;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      if (this.x < 0 || this.x > width) this.vx *= -1;
      if (this.y < 0 || this.y > height) this.vy *= -1;
    }
    draw(ctx) {
      ctx.beginPath();
      ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
      ctx.shadowColor = `rgba(255, 255, 255, ${this.alpha * 0.5})`;
      ctx.shadowBlur = 6;
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  const particles = [];
  const PARTICLE_COUNT = 120;
  for(let i=0; i<PARTICLE_COUNT; i++){
    particles.push(new Particle());
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);

    // Draw lines between close particles
    for(let i=0; i<PARTICLE_COUNT; i++){
      let p1 = particles[i];
      p1.update();
      p1.draw(ctx);

      for(let j=i+1; j<PARTICLE_COUNT; j++){
        let p2 = particles[j];
        const dx = p1.x - p2.x;
        const dy = p1.y - p2.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < 90){
          ctx.beginPath();
          ctx.strokeStyle = `rgba(255, 255, 255, ${0.08 * (1 - dist/90)})`;
          ctx.lineWidth = 1;
          ctx.moveTo(p1.x, p1.y);
          ctx.lineTo(p2.x, p2.y);
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
